<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 24px;
            background-color: transparent;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            width: 100px;
            height: 40px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .register-button:hover {
            transform: translate(-10px, -10px);
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>用户登录</h1>
    <p>
        账号：<input type="text">
    </p >
    <button class="register-button">注册</button>
    <button class="register-button">登录</button>
